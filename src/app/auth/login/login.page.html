<ion-header >
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="ion-text-start">
            <img class="logo" src="../../assets/logo/ustap3.png">
          </div>
        </ion-col>
        <ion-col>
          <div class="ion-text-end">
            <ion-button class="signup-button" size="large" >Register</ion-button>
          </div>
        </ion-col>
        </ion-row>
        </ion-grid>
   
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">

  <div class="login-section ion-padding">
    <ion-card class="ion-padding">
  
    <div class="heading ion-padding">
      <h1>Welcome Ustpians</h1>
      <p>Sign up to Continue</p>

    </div>
   

    <div class="login-form ion-padding">
      
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position = "floating">
            Email
          </ion-label>
          <ion-input type = "email" [(ngModel)]= "email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position = "floating">
            Password
          </ion-label>
          <ion-input type = "text" [(ngModel)]= "password" ></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-buttons ion-padding">
      <ion-button size="large" (click)="signin()" class="login-button">Login</ion-button>
      <p>Forgot Password</p>
      
    </div>
    
    </ion-card>
  </div>

  

</ion-content>
