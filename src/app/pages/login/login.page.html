<ion-header >
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="ion-text-start" *ngIf = "logo" >
            <img class="logo" src= "{{logo.logo}}">
          </div>
        </ion-col>
        <ion-col>
          <div class="ion-text-end">
            <ion-button (click) = "register()" class="signup-button" size="large" >Register</ion-button>
          </div>
        </ion-col>
        </ion-row>
        </ion-grid>
   
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup] = "form">

  <div class="login-section ion-padding">
    
  
    <div class="heading ion-padding">
      <h1>Welcome </h1>
      <p>Sign up to Continue</p>

    </div>

    
   

    <div class="login-form ion-padding">
      
      
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          
          <ion-label position = "floating">
            Username
          </ion-label>  
          <!--  -->
          <ion-input type = "text" [(ngModel)]= "postData.username" name="email"  formControlName = "email"></ion-input>
        </ion-item>   
      </div>

      <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.required" >Username is Invalid</ion-label>
      
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position = "floating">
            Password
          </ion-label>
          <!--  -->
          <ion-input type = "password" [(ngModel)]= "postData.password"  name="password" formControlName = "password" ></ion-input>
        </ion-item>
      </div>
      <ion-label color="danger" *ngIf="form.get('password').touched && form.get('password').errors?.required" >Password is Invalid</ion-label>
    </div>
    <div class="action-buttons ion-padding">
      <ion-button size="large" (click)="signin()" [disabled] = "!form.valid" class="login-button">Login</ion-button>
      <p>Forgot Password</p>
      
    </div>
    
   
  </div>

  </form>

  

</ion-content>
